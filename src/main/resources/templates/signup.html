	<style>
@import url('https://fonts.googleapis.com/css?family=Montserrat:600i&display=swap');
  </style>
</head>

<body>



<!-- Starts Navigation bar -->
<div class="p-md-5 text-center">
<nav class="navbar navbar-expand-sm" style="float:left; color:#000">
            <div class="container-fluid">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link btn-light active" href="/">Home</a>
                    </li> 
						 <li class="nav-item">
						  <a class="nav-link userPost-link active" th:href="@{/create_post}">Create Post</a>
						</li>
                    <li class="nav-item">
                        <a class="nav-link active" th:href="@{/login}">Login</a>                   
				  </li>
                </ul>
            </div>
        </nav>
          <div>  
            <h1 class="container-fluid">SignUp to K blog</h1>
          </div>
</div>
<!--  end navigation bar-->




<!-- top header image code starts here  -->
<div class="container-fluid" id="header1"> </div>
<!-- top header image code ends here  -->



<div class="container">
    <div class="row">
      <div class="col-12 col-md-8 mx-md-auto mt-5">
          <th:block th:if="${msg}" class="alert alert-success">
              <h2 th:text="${msg}"></h2>
          </th:block>

         <form  class="px-2 px-sm-5 py-5" th:action="@{/savePerson}" th:object="${person}"  method="POST" >
		 <div class="mb-3">
                <label for="personName" class="form-label">Username</label>
                <input type="text" th:field="*{personName}" class="form-control" id="personName" placeholder="Enter your username">
            </div>
            <div class="mb-3">
                <label for="email" class="form-label">Email</label>
                <input type="email" th:field="*{email}" class="form-control" id="email" placeholder="Enter your email">
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">Password</label>
                <input type="password" th:field="*{password}" class="form-control" id="password" placeholder="Enter your password">
            </div><br>
<br>
            <button type="submit" class="btn d-block mx-auto btn-primary">Create Account</button>
			
            <p>&nbsp;</p>
            <p>&nbsp;</p> 
            <p>&nbsp;</p>
         </form> 
      </div>
    </div>
</div>

<div id="footer" class="mt-5 p-4 text-white text-center" >
