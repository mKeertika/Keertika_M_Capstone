 <div class="container">
        <h2>Upload image for your blog</h2>
        <form th:action="@{/upload-image}" method="post" enctype="multipart/form-data">
            <div class="mb-3">
                <label for="imageName" class="form-label">Image Name</label>
                <input type="text" class="form-control" id="imageName" name="imageName" required>
            </div>
            <div class="mb-3">
                <label for="imageFile" class="form-label">Image File &nbsp; (image size should be 270x270 px)</label>
                <input type="file" class="form-control" id="imageFile" name="imageFile" required>
            </div>
            <button type="submit" class="btn btn-primary">Upload</button>
        </form>
