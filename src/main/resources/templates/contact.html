<div class="container">
    <div class="row">
      <div class="col-12 col-md-8 mx-md-auto mt-5">
        <form name="myForm" class="px-2 px-sm-5 py-5" action="ThankYou.html" onsubmit = "return(validate());">

          <div class="form-group">
            <label for="username">Username</label>
            <input type="text" class="form-control" name="username" id="username" placeholder="Enter your username">
            <small id="usernameHelp" class="form-text">Username must be between 5 - 12 characters.</small>
          </div>

          <div class="form-group">
            <label for="email">Email</label>
            <input type="text" class="form-control" name="email" id="email" placeholder="@">
            <small id="emailHelp" class="form-text">Enter valid email address.</small>
          </div>

          <div class="form-group">
            <label for="phone">Phone</label>
            <input type="text" class="form-control" id="phone" placeholder="Enter your phone number (optional)">
            <small id="phoneHelp" class="form-text">Phone number must be in format 222-222-2222.</small>
          </div>

          <div class="form-group">
            <label for="comment">Message</label>
            <input type="text" name="comments" class="form-control" placeholder="Type your message here">
            <small id="messageHelp" class="form-text">Type your message here</small>          </div><br>


          <button class="btn d-block mx-auto btn-primary">Submit</button>
        </form>
      </div>
